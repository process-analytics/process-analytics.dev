version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    versioning-strategy: increase
    rebase-strategy: "disabled"
    commit-message:
      prefix: "[INFRA]"
      prefix-development: "[INFRA] dev -"
    reviewers:
      - process-analytics/website-maintainers
