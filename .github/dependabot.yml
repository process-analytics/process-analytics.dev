# See https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: friday
    open-pull-requests-limit: 2
    versioning-strategy: increase
    rebase-strategy: "disabled"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    reviewers:
      - process-analytics/pa-collaborators
    # Create a group of dependencies to be updated together in one pull request
    groups:
      # Specify a name for the group, which will be used in pull request titles and branch names
      gatsby-dev-dependencies:
        # Define patterns to include dependencies in the group (based on dependency name)
        patterns: "gatsby*"
      eslint-dev-dependencies:
        patterns: "*eslint*"
      fortawesome-dependencies:
        patterns: "*fortawesome*"
      emotion-dependencies:
        patterns: "*emotion*"

  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
      day: friday
    open-pull-requests-limit: 2
    rebase-strategy: "disabled"
    commit-message:
      prefix: "chore(gha)"
    reviewers:
      - process-analytics/pa-collaborators
